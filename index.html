<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300&subset=latin" rel="stylesheet"
        type="text/css" />
    <title>Doctodo.in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "OpenSans-Light", "Helvetica Neue", "Helvetica", Calibri,
                Arial, sans-serif;
        }

        body {
            background-color: #f6f6f6;
        }

        .mail {
            padding: 10px;
            background-color: #FFFFFF;
            border: 1px solid #f0f0f0;
            border-radius: 20px;
            display: block !important;
            max-width: 600px !important;
            margin: 10px auto;
            margin-top: 20px;
            padding: 10px 50px;
        }

        .container {
            margin: 20px;
        }

        .logo img {
            width: 30%;
            margin: 5px auto;
            display: block;
            margin-top: 50px;
        }
        .rating{
            padding: 10px;
        }
        .rating span {
            font-size:40px;
            color: white;
        }
        button{
            border: none;
            background-color: #F45656;
            color: white;
            padding: 10px;
            border-radius: 7px;
            display: block;
            margin: 0px auto;
        }
        .rating img{
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="https://doctodo.in/static/media/doctodo.c39c4ce8.png" alt="">
    </div>
    <div class="mail">
        <div class="container">
            <p>Hi amit,</p> <br>
            <p>Your package has been delivered!</p> <br>
            <p>Please rate your delivery experience.</p> <br>
            <div class="rating" style="text-align:center;">
                <img src="https://global.doctodo.in/star.png" alt="">
            </div>
            <br>
            <a href="" style="text-decoration: none;"><button>Rate the Appointment</button></a> 
            <br> <br>
            <p style="color: rgb(184, 182, 182);font-size:15px;">Return or replace items in Your Orders.</p> <br>
            <hr>
            <br><br>
            <p style="color: rgb(184, 182, 182);font-size:13px;">The mail was sent from an email address that can't
                recieve emails. Please don't reply to this email.</p>
        </div>
    </div>
</body>

</html>
